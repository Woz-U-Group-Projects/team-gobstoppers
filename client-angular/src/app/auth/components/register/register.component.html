<div class="row">
    <div class="jumbotron" style="background-color: lightseagreen; height: calc(95vh);">
        <div class="col-md-6 offset-md-3 mt-4">
            <h1
                style="color:#d6e9e7fb; font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center; padding: 4px;">
                SealCoating Bid Tracker</h1>
            <h3>Register New Employer</h3>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
                        id="registerUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" name="email" ngModel required #email="ngModel" class="form-control"
                        id="registerEmail" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                        id="registerPassword" placeholder="Password">
                </div>
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Register <i
                        class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
        <p class="lead">
            Providing excellent service for all of your coating needs!
        </p>
        <a class="btn btn-lg btn-primary" href="https://youtu.be/b3ZDXPnlOiE" role="button">View tutorial</a>
    </div>
</div>
