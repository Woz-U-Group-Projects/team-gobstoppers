<div class="row">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Bidding Tracker </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" href="['register']" routerLinkActive>Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="['login']" routerLinkActive>Login</a>
                    </li>
                </ul>
            </div>

            <div class="col-md-6 offset-md-3 mt-4">
                <h3>Register New Employer</h3>
                <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
                            id="registerUsername" placeholder="Enter username">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" name="email" ngModel required #email="ngModel" class="form-control"
                            id="registerEmail" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                            id="registerPassword" placeholder="Password">
                    </div>
                    <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Register <i
                            class="fas fa-sign-in-alt"></i></button>
                </form>
            </div>
    </div>
    <app-header></app-header>
    <app-register></app-register>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
