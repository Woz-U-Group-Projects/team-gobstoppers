<div class="row">
    <div class="jumbotron" style="background-color: lightseagreen; height: calc(95vh);">
        <div class="col-md-6 offset-md-3 mt-4">
            <h3>Login</h3>
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
                        id="loginUsername" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                        id="loginPassword" placeholder="Password">
                </div>
                <div class="form-group form-check">
                    <a [routerLink]="['/reset-password']">Forgot Password</a>
                </div>
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i
                        class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
        <p class="lead">
            Providing excellent service for all of your coating needs!
        </p>
        <a class="btn btn-lg btn-primary" href="https://youtu.be/b3ZDXPnlOiE" role="button">View tutorial</a>
    </div>
</div>
