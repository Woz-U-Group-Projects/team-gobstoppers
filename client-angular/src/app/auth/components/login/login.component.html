<div class="row">
    <div class="col-md-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Bidding Tracker </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul>
                    <li class="nav-item">
                        <a class="nav-link" href="['register']" routerLinkActive>Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="['login']" routerLinkActive>Login</a>
                    </li>
                </ul>
            </div>
    </div>

    <div class="col-md-6 offset md-3 md-4">
        <h3>Login</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" name="username" ngModel required #username="ngModel" class="form-control"
                    id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                    id="loginPassword" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <a [routerLink]="['/reset-password']">Forgot Password</a>
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login <i
                    class="fas fa-sign-in-alt"></i></button>
        </form>
    </div>

    <app-header></app-header>
    <app-login></app-login>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
